<!DOCTYPE html>
<html>
  <head>
    <title>My webpage</title>
    <style>
      table {
        border: 3px solid black;
        font-size: 30px;
        border-collapse: collapse;
        width: 50%;
      }
      th, td {
        border: 2px solid black;
        padding: 5px;
      }
      th {
        font-family: Arial, sans serif;
        font-size: 35px;
        background-color: lightgrey;
      }
      h1 {
        font-family: Arial, sans serif;
        font-size: 50px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Presidents of the United States</h1>
    <table>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Years in office</th>
      </tr>
      <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Adams</td>
        <td>1797-1801</td>
      </tr>
      <tr>
        <td>Thomas</td>
        <td>Jefferson</td>
        <td>1801-1809</td>
      </tr>
    </table>
  </body>
</html>
